{% block content %}
  <h2>{{ event.title }} – Check-in</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Felhasználó</th>
          <th>Jelen van</th>
        </tr>
      </thead>
      <tbody>
        {% for att in attendances %}
          <tr>
            <td>{{ att.user.get_full_name|default:att.user.username }}</td>
            <td>
              <input type="checkbox" name="checkin_{{ att.user.id }}" {% if att.checked_in %}checked{% endif %}>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Mentés</button>
  </form>
{% endblock %}
